<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Story Explorer (OpenAI API experiment)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loader.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10 m-3 backdrop-blur-sm bg-slate-950/70 max-w-3xl rounded-xl">
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl text-white"
      >
        Short Story Explorer
      </h1>
      <h4 class="mb-4 text-lg leading-none tracking-tight text-slate-300">
        Powered by OpenAI API text and image generation
      </h4>
      <p class="mb-4 text-lg leading-none tracking-tight text-slate-400">
        You only need to pick a mood, an idea, and let the AI overlords show
        their creativity...
      </p>
      <div id="HeaderInputs" class="flex flex-col md:flex-row">
        <select id="MoodSelector" class="m-3">
          <option selected>loading options...</option>
        </select>
        <input
          type="text"
          id="ManualEntry"
          placeholder="Start with a word..."
          class="bg-gray-700 placeholder-gray-400 border border-gray-600 text-white text-sm rounded-lg m-3 focus:ring-blue-500 focus:border-blue-500 block grow p-2.5"
        />
        <button
          id="Run"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-3 inline-flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
            />
          </svg>
          <span>Make a Story</span>
        </button>
      </div>
    </div>
    <div
      id="Story"
      class="hidden flex flex-col items-center justify-center p-10 m-3 backdrop-blur-sm bg-slate-950/70 max-w-3xl rounded-xl"
    ></div>
    <div
      id="Tutorial"
      class="p-10 m-3 backdrop-blur-sm bg-slate-950/70 min-w-[320px] min-h-[200px] md:min-w-[700px] md:min-h-[437px] max-w-3xl rounded-xl"
    >
      <p class="mb-10 text-lg leading-none tracking-tight text-slate-400">
        Brief explanation of how it works. Source code available on
        <a
          class="underline text-white"
          href="https://github.com/alexfradiani/ai-ghostwriter"
          >Github.</a
        >
      </p>
      <iframe
        src="https://www.loom.com/embed/e7a4fd9e3d464363a94208f4636899ff?sid=47d2c478-28af-4f63-abb2-7766a15b0dde"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
        style="aspect-ratio: 16/9; width: 100%"
      ></iframe>
    </div>
    <div id="Reset" class="hidden">
      <button
        id="ResetButton"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded m-3 mb-10 inline-flex items-center"
      >
        Start a New Story
      </button>
    </div>
  </body>
  <script src="MoodSelector.js"></script>
  <script src="ManualEntry.js"></script>
  <script src="RunControl.js"></script>
  <script src="StoryControl.js"></script>
  <script src="index.js"></script>
</html>
